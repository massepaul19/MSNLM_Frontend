<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement par Mastercard</title>
    <link rel="stylesheet" href="static/styles_payement_mastercard.css">
    <!-- Matomo -->
<script>
  var _paq = window._paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="https://masse.matomo.cloud/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '2']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];

<!-- End Matomo Code -->

    <script>
        function confirmerEnvoi() {
            alert("Votre paiement par Mastercard a été envoyé avec succès !");
        }
    </script>
</head>
<body>
    <div class="form-container">
        <img src="static/master_carte.png" alt="Mastercard Logo" width="100">
        <h1>Paiement par Mastercard</h1>
        <form method="POST" action="execute_ussd_master.html" onsubmit="confirmerEnvoi()">
            <div class="form-group">
                <label for="montant">Montant à payer (CFA)</label>
                <input type="number" id="montant" name="montant" placeholder="Entrez le montant" required>
            </div>
        
            <div class="form-group">
                <label for="master-number">Numéro de la carte MasterCard</label>
                <input type="text" id="master-number" name="master-number" placeholder="Entrez le numéro de la carte" required>
            </div>
        
            <button type="submit">Payer</button>
        </form>

        <p>Payer en toute sécurité avec votre carte Mastercard</p>
        <p>- Contactez votre banque pour plus d'informations</p>
    </div>
</body>
</html>
