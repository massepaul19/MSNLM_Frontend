<body>
    <div class="form-container">
        <img src="static/logo_orange.png" alt="Orange Money Logo" width="100">

        <form method="POST" action="execute_ussd_om.html" onsubmit="confirmerEnvoi()">

                <input type="number" id="montant" name="montant" placeholder="Entrez le montant" required>

                <label for="om-number">Numéro Orange Money</label>
